<!-- <h1 mat-dialog-title>Hi</h1> -->
<form [formGroup]="myForm1">
  <div mat-dialog-content>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Age</label>
      <input type="number" formControlName="age" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">EmpID</label>
      <input type="number" formControlName="empId" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" readonly>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Branch</label>
      <input type="text" formControlName="branch" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Role</label>
      <input type="text" formControlName="role" class="form-control" id="exampleInputPassword1">
    </div>
  </div>

  <div mat-dialog-actions>
    <button class="btn btn-primary d-flex" (click)="onSubmit()">Submit</button>

    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
    <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
  </div>
</form>
